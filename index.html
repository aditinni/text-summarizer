<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Paraphraser</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #555;
        }

        /* Header styles */
        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form container styles */
        form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            transition: transform 0.3s ease-in-out;
            box-sizing: border-box; /* Ensures padding does not affect width */
        }

        form:hover {
            transform: translateY(-5px);
        }

        /* Textarea styling */
        textarea {
            width: 100%; /* Makes the textarea take up full width */
            max-width: 100%; /* Ensures it stays within container */
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            resize: vertical;
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
            outline: none;
        }

        textarea:focus {
            border-color: #4CAF50;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Paraphrased text section styles */
        h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
            font-size: 1.8rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        ul li {
            background-color: #fff;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        ul li:hover {
            background-color: #f1f1f1;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            form {
                padding: 30px;
                width: 90%;
            }

            button {
                width: 100%;
                max-width: 180px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            ul li {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Text Paraphraser</h1>
        <form method="POST">
            <textarea name="article" rows="10" placeholder="Enter your text here"></textarea><br><br>
            <button type="submit">Paraphrase</button>
        </form>

        {% if paraphrased_paragraphs %}
        <h2>Paraphrased Text:</h2>
        <ul>
            {% for para in paraphrased_paragraphs %}
                <li>{{ para }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
